

<!-- Forgot Password Page -->
<div class="container-fluid">
  <div class="row vh-100">
    <!-- Left Column with Dummy Image -->
    <div class="col-md-6 d-none d-md-block p-0">
      <img src="https://img.freepik.com/premium-photo/composition-movie-elements-red-background-with-copy-space_23-2148457860.jpg?w=1060"
      
      
      
      
      alt="Dummy Image" class="img-fluid h-100 w-100">
    </div>
    <!-- Right Column with Forgot Password Form -->
    <div class="col-md-6 d-flex align-items-center justify-content-center p-4">
      <div class="forgot-password-form">
        <h2 class="text-center mb-4">Forgot Password</h2>
        <form [formGroup]="forgotPasswordform">
          <!-- Email Input -->
          <div class="mb-3 position-relative">
            <i class="bi bi-envelope position-absolute top-50 start-0 translate-middle-y ms-2"></i>
            <input formControlName="Email" type="email"  class="form-control ps-5" id="email" placeholder="Enter your email" required>
          </div>
          <!-- Send Reset Link Button -->
          <button type="button"  (click)="onSubmit()" class="btn btn-danger w-100 mb-3" id="sendResetLink">Send Reset Link</button>
          <div class="text-center">
            <a  routerLink="/login"class="text-decoration-none">Back to Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
